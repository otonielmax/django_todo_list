{% extends '../base.html' %}

{% block title %}Registrar - Prueba 1{% endblock %}

{% block content %}
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6" style="padding-top: 50px !important">
                {% for field in form %}
                    {% if field.errors %}
                    <div class="alert alert-danger" role="alert">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                {% endfor %}
                <div class="box-register">
                    <div class="shape1"></div>
                    <div class="shape2"></div>
                    <div class="shape3"></div>
                    <div class="shape4"></div>
                    <div class="shape5"></div>
                    <div class="shape6"></div>
                    <div class="shape7"></div>
                    <div class="shape7"></div>
                    <div class="shape8"></div>
                    <div class="shape9"></div>
                    <div class="shape10"></div>
                    <div class="float">
                        <form class="form" method="post">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="id_username" class="text-white">Username:</label><br>
                                <input type="text" name="username" id="id_username" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id_password1" class="text-white">Password:</label><br>
                                <input type="password" name="password1" id="id_password1" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="id_password2" class="text-white">Confirmar Password:</label><br>
                                <input type="password" name="password2" id="id_password2" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="Registrar">
                                <a href="{% url 'login' %}" class="text-white">Iniciar Sesi√≥n</a>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
